# git-cliff configuration file
# Docs: https://github.com/orhun/git-cliff

[changelog]
header = """
# Changelog
"""

footer = """
---
_Automatically generated by [git-cliff](https://github.com/orhun/git-cliff)._
"""

# Sort commits: newest first
sort = "desc"

[git]
conventional_commits = true
filter_unconventional = true

# Preprocess commit messages (adds a bullet point)
commit_preprocessors = [
  { pattern = ".*", replace = "- $0" },
]

# Group commits by Conventional Commit type
commit_parsers = [
  { message = "^feat", group = "âœ¨ Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^perf", group = "âš¡ï¸ Performance Improvements" },
  { message = "^refactor", group = "ğŸ›  Refactoring" },
  { message = "^docs", group = "ğŸ“š Documentation" },
  { message = "^style", group = "ğŸ¨ Styling" },
  { message = "^test", group = "âœ… Tests" },
  { message = "^build", group = "ğŸ“¦ Build System" },
  { message = "^ci", group = "ğŸ¤– Continuous Integration" },
  { message = "^chore", group = "ğŸ”§ Chores" },
]

[template]
# Each release header: version + date
tag = "## [{{tag}}] - {{timestamp | date('%Y-%m-%d')}}"

# Each group header (Features, Fixes, etc.)
group = "### {{group}}"

# Each commit entry
commit = "{{message}} ({{hash}})"
