# git-cliff configuration file
# Docs: https://github.com/orhun/git-cliff

[changelog]
header = """
# Changelog
"""

footer = """
---
_Automatically generated by [git-cliff](https://github.com/orhun/git-cliff)._
"""

# Sort commits: newest first
sort = "desc"

[git]
conventional_commits = true
filter_unconventional = true

# Preprocess commit messages (adds a bullet point)
commit_preprocessors = [
  { pattern = ".*", replace = "- $0" },
]

# Group commits by Conventional Commit type
commit_parsers = [
  { message = "^feat", group = "✨ Features" },
  { message = "^fix", group = "🐛 Bug Fixes" },
  { message = "^perf", group = "⚡️ Performance Improvements" },
  { message = "^refactor", group = "🛠 Refactoring" },
  { message = "^docs", group = "📚 Documentation" },
  { message = "^style", group = "🎨 Styling" },
  { message = "^test", group = "✅ Tests" },
  { message = "^build", group = "📦 Build System" },
  { message = "^ci", group = "🤖 Continuous Integration" },
  { message = "^chore", group = "🔧 Chores" },
]

[template]
# Each release header: version + date
tag = "## [{{tag}}] - {{timestamp | date('%Y-%m-%d')}}"

# Each group header (Features, Fixes, etc.)
group = "### {{group}}"

# Each commit entry
commit = "{{message}} ({{hash}})"
